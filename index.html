<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">0</div>
        <div class="row">
            <div id="clear">AC</div>
            <div id="toggleSign"></div>
            <div id="div100"></div>
            <div id="div"></div>
        </div>
        <div class="row">
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="mul">*</div>
        </div>
        <div class="row">
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="sub">-</div>
        </div>
        <div class="row">
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="add">+</div>
        </div>
        <div class="row">
            <div id="0">0</div>
            <div id="decimalPoint">.</div>
            <div id="ans">=</div>
        </div>
    </div>
</body>
</html>
