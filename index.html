<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"></style>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="screen">0</div>
        <div class="row">
            <button id="clear" class="func">AC</button>
            <button id="toggleSign" class="func">+/-</button>
            <button id="div100" class="func">%</button>
            <button id="div" class="operator">/</button>
        </div>
        <div class="row">
            <button id="seven" class="entry">7</button>
            <button id="eight" class="entry">8</button>
            <button id="nine" class="entry">9</button>
            <button id="mul" class="operator">*</button>
        </div>
        <div class="row">
            <button id="four" class="entry">4</button>
            <button id="five" class="entry">5</button>
            <button id="six" class="entry">6</button>
            <button id="sub" class="operator">-</button>
        </div>
        <div class="row">
            <button id="one" class="entry">1</button>
            <button id="two" class="entry">2</button>
            <button id="three" class="entry">3</button>
            <button id="add" class="operator">+</button>
        </div>
        <div class="row">
            <button id="zero" class="entry zero">0</button>
            <button id="decimalPoint" class="entry">.</button>
            <button id="ans" class="operator">=</button>
        </div>
    </div>
</body>
</html>
