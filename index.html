<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"></style>
</head>
<body>
    <div id="calculator">
        <div id="screen">0</div>
        <div class="row">
            <button id="clear" class="func">AC</button>
            <button id="toggleSign" class="func">+/-</button>
            <button id="button100" class="func">%</button>
            <button id="button"class="operator">/</button>
        </div>
        <div class="row">
            <button id="7" class="entry">7</button>
            <button id="8" class="entry">8</button>
            <button id="9" class="entry">9</button>
            <button id="mul" class="operator">*</button>
        </div>
        <div class="row">
            <button id="4" class="entry">4</button>
            <button id="5" class="entry">5</button>
            <button id="6" class="entry">6</button>
            <button id="sub" class="operator">-</button>
        </div>
        <div class="row">
            <button id="1" class="entry">1</button>
            <button id="2" class="entry">2</button>
            <button id="3" class="entry">3</button>
            <button id="add" class="operator">+</button>
        </div>
        <div class="row">
            <button id="0" class="entry zero">0</button>
            <button id="decimalPoint" class="entry">.</button>
            <button id="ans" class="operator">=</button>
        </div>
    </div>
</body>
</html>
